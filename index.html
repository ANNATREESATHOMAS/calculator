<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calc.css">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4"></div>
            <div class="col-lg-4 col-md-4 text-center">
                <h1 class="clr">Calculator</h1>
                <div class="firstrow mb-1">
                    <input type="text" name="" id="result" class="enter" class="text" >
                    <input type="button" value="<" onclick="backSpace()">
                    <input type="button" value="C" onclick="clearBox()" class="clear">
                </div>
                <div class="secondrow  mb-1">
                   <input type="button" value="1" onclick="displayValue('1')" id="one" >
                   <input type="button" value="2" onclick="displayValue('2')" id="two">
                   <input type="button" value="3" onclick="displayValue('3')" id="three">
                   <input type="button" value="+" onclick="displayValue('+')">
                </div>
                <div class="thirdrow  mb-1">
                    <input type="button" value="4" onclick="displayValue('4')" id="four">
                    <input type="button" value="5" onclick="displayValue('5')" id="five">
                    <input type="button" value="6" onclick="displayValue('6')" id="six">
                    <input type="button" value="-" onclick="displayValue('-')">
                </div>
                <div class="fourthrow  mb-1">
                    <input type="button" value="7" onclick="displayValue('7')" id="seven">
                    <input type="button" value="8" onclick="displayValue('8')" id="eight">
                    <input type="button" value="9" onclick="displayValue('9')" id="nine">
                    <input type="button" value="*" onclick="displayValue('*')" >
                </div>
                <div class="fifthrow  mb-1">
                    <input type="button" value="." onclick="displayValue('.')">
                   <input type="button" value="0" onclick="displayValue('0')" id="zero">
                   <input type="button" value="=" onclick="evaluateExpression()">
                   <input type="button" value="/" onclick="displayValue('/')" >
                </div>
            </div>
            <div class="col-lg-4 col-md-4"></div>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
